on: [push, pull_request]

name: CI

jobs:
  test:
    name: python ${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@master
      - name: Set environment variables
        run: |-
          echo "CONDA_ENV_FILE=environment.yml" >> $GITHUB_ENV
          echo "PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
      - name: Cache conda
        uses: actions/cache@v2.1.4
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-py${{ matrix.python-version }}-${{
            hashFiles('environment.yml') }}
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          channel-priority: strict
          miniforge-version: latest
          miniforge-variant: Mambaforge
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          activate-environment: binder
          use-mamba: true
          use-only-tar-bz2: true
      - name: Install nbmake
        run: |-
          mamba info -a
          mamba list
          python -m pip install pytest pytest-xdist nbmake
          python -m pip install --no-deps \
              git+https://github.com/cheginit/pygeoogc.git \
              git+https://github.com/cheginit/pygeoutils.git \
              git+https://github.com/cheginit/pynhd.git \
              git+https://github.com/cheginit/py3dep.git \
              git+https://github.com/cheginit/pydaymet.git \
              git+https://github.com/cheginit/pygeohydro.git
      - name: Version info
        run: |-
          python -c "import pygeohydro; pygeohydro.show_versions()"
      - name: Run nbmake
        run: |-
          python -m pytest --ignore=notebooks/nid_dib.ipynb --nbmake -n=auto notebooks
