name: binder
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.9

  # hyriver packages
  - async_retriever=0.3.0
  - pygeoogc=0.12.0
  - pygeoutils=0.12.0
  - py3dep=0.12.0
  - pynhd=0.12.0
  - pygeohydro=0.12.0
  - pydaymet=0.12.0

  # optional deps to speed up xarray and geopandas
  - bottleneck
  - pygeos

  # Other third-party deps
  - cartopy
  - mapclassify
  - contextily
  - colorcet
  - geoviews
  - hvplot
  - osmnx
  - tqdm
  - pytables
  - ffmpeg
  - jupyterlab_widgets
  - ipywidgets
  - numba
  - pygmo
