name: binder
channels:
  - numba
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.10

  # HyRiver packages
  - async-retriever >=0.3.8
  - pygeoogc >=0.13.9
  - pygeoutils >=0.13.10
  - py3dep >=0.13.9
  - pynhd >=0.13.8
  - hydrosignatures >=0.1.1
  - pygeohydro >=0.13.8
  - pydaymet >=0.13.8

  # optional deps for speeding up some operations
  - bottleneck
  - numba
  - planetary-computer
  - pyogrio
  - pystac-client
  - richdem >=0.3.4

  # Other third-party deps
  - mapclassify
  - contextily
  - hvplot
  - osmnx
  - tqdm
  - pytables
  - ffmpeg
  - jupyterlab_widgets
  - ipywidgets
  - xarray-spatial
  - datashader
