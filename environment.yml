name: binder
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.8

  # hyriver packages
  - async_retriever=0.2.1
  - pygeoogc=0.11.1
  - pygeoutils=0.11.2
  - py3dep=0.11.1
  - pynhd=0.11.1
  - pygeohydro=0.11.2
  - pydaymet=0.11.1

  # optional deps to speed up xarray and geopandas
  - bottleneck
  - pygeos

  # Other third-party deps
  - cartopy
  - cmocean
  - mapclassify
  - contextily
  - colorcet
  - geoviews
  - hvplot
  - osmnx
  - tqdm
  - pytables
  - ffmpeg
  - jupyterlab_widgets
  - ipywidgets
