repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: check-added-large-files
    args: [--maxkb=50000]
  - id: end-of-file-fixer
  - id: check-merge-conflict
  - id: check-yaml
  - id: check-toml
  - id: mixed-line-ending
    args: [--fix=lf]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.6.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.3
  hooks:
  - id: pycln
    name: Find and remove unused import statements with pycln
    args: [--config=pyproject.toml]

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: Sort imports with isort

- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black
    name: Autoformat with black
    additional_dependencies: [ipython, tokenize-rt]

- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.6.1
  hooks:
  - id: nbqa-isort
    name: Format notebooks; sort imports by isort
    files: notebooks

  - id: nbqa-black
    name: Format notebooks; reformat by black
    files: notebooks

  - id: nbqa-pyupgrade
    files: notebooks
    name: Format notebooks; upgrade syntax to Python 3.8+ by pyupgrade

  - id: nbqa-flake8
    name: Format notebooks; lint with flake8
    files: notebooks
